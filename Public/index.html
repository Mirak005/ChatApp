<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ChatApp</h1>

        <nav>
          <ul id="navmenu">
            <li>Home</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="app">
        <ul class="menu">
          <li>General</li>
        </ul>
        <div class="chat">
          <div class="messages">
            <ul></ul>
          </div>

          <form id="form-chat">
            <textarea
              id="input-message"
              name="msg"
              cols="140"
              rows="5"
              placeholder="Enter your mssage..."
            ></textarea>
            <button>Send</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
